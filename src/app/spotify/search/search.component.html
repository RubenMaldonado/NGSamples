<div class="ui raised segment">
  <h1>Search</h1>
  <p>
    <input type="text" #newquery 
      [value]="query" 
      (keydown.enter)="submit(newquery.value)">
    <button submit="submit(newquery.value)">Search</button>
  </p>
  <div *ngIf="results">
    <div *ngIf="!results.length">
      No tracks were found with the term '{{ query }}'
    </div>
    <div class="row">
      <div class="col-sm-6 cold-md-4" *ngFor="let t of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{t.album.images[0].url}}" alt="" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/routing/spotify/artists', t.artists[0].id]">
                  {{t.artists[0].name}}
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/routing/spotify/tracks', t.id]">
                  {{ t.name }}
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/routing/spotify/albums', t.album.id]">
                  {{ t.album.name}}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
