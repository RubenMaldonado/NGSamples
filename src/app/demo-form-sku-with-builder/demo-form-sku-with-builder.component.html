<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku with Builder - With Validations Explicit</h2>
  <form [formGroup]="myForm" 
        (ngSubmit)="onSubmit(myForm.value)" 
        class="ui form"
        [ngClass]="{'error': !myForm.valid && myForm.touched}">
    <div>
      <label for="skuInput">SKU</label>
      <input type="text" id="skuInput" placeholder="SKU" [formControl]="myForm.controls['sku']">
    </div>

    <button type="submit" class="ui button">Submit</button>
  </form>
  
  <div *ngIf="myForm.controls['sku'].hasError('required')" class="ui error message">SKU is required</div>
  <div *ngIf="!myForm.controls['sku'].valid" class="ui error message">SKU is invalid</div>
  <div *ngIf="myForm.controls['sku'].hasError('invalidSku')" class="ui error message">SKU must start with 123</div>
  <div *ngIf="!myForm.controls['sku'].valid && myForm.controls['sku'].touched" class="field" [class.error]="!myForm.controls['sku'].valid && myForm.controls['sku'].touched">Error with colors</div>
  <div *ngIf="!myForm.valid">My form is invalid {{myForm.valid}}</div>
  <div> My form Status: {{myForm.valid}}</div>
  <div> SKU Status: {{myForm.controls['sku'].valid}}</div>
</div>
